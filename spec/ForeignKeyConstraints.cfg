SPECIFICATION Spec_FK

CONSTANTS
  MAX_TX = 3
  MAX_LSN = 20
  MAX_PAGES = 10
  MAX_ROWS_PER_TABLE = 10
  Tables = {users, orders, products}
  Columns = {id, name, user_id, product_id, quantity}
  TxIds = {1, 2, 3}

INVARIANTS
  TypeOK_FK
  Inv_FK_ReferentialIntegrity
  Inv_FK_PKUnique
  Inv_FK_CascadeConsistency
  Inv_FK_RestrictEnforcement

PROPERTIES
  Prop_FK_TxCompletion
  Prop_FK_CascadeCompletion

CONSTRAINT
  \A table \in Tables: Cardinality(tableData[table]) <= 10
  /\ Cardinality(fkConstraints) <= 5


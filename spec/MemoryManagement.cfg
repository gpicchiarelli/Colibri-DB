  MaxArenas = 10
  GarbageCollectionThreshold = 800000
  MemoryPressureThreshold = 750000
  MaxFragmentationRatio = 50
  globalTimestamp = 0

INVARIANTS
  Inv_MemoryManagement_ArenaSizeConstraints
  Inv_MemoryManagement_PoolConstraints

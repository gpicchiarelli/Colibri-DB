\* TLC Configuration for QueryExecutor.tla

SPECIFICATION Spec

CONSTANTS
  Tables = {"users", "orders"}
  MaxTuples = 10
  MAX_TX = 2
  MAX_LSN = 10
  MAX_PAGES = 3
  PAGE_SIZE = 512

INVARIANTS
  TypeOK_Executor
  Inv_Executor_BoundedOutput
  Inv_Executor_JoinBounds
  Inv_Executor_ExhaustedNoOutput
  Inv_Executor_ValidTuples
  Inv_Executor_Safety

CONSTRAINT
  \A op \in DOMAIN outputBuffer: Len(outputBuffer[op]) <= MaxTuples


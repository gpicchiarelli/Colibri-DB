SPECIFICATION Spec_WindowFunctions

CONSTANTS
  MAX_TX = 3
  MAX_LSN = 20
  MAX_PAGES = 10
  MAX_ROWS = 20
  MAX_PARTITIONS = 5
  Columns = {id, value, category, score}

INVARIANTS
  TypeOK_WindowFunctions
  Inv_WindowFunctions_FrameBounds
  Inv_WindowFunctions_RowBounds
  Inv_WindowFunctions_EmptyFrame

PROPERTIES
  Prop_WindowFunctions_Completion
  Prop_WindowFunctions_AllRowsProcessed

CONSTRAINT
  Len(inputRows) <= 20
  /\ Len(partitions) <= 5
  /\ Len(windowFunctions) <= 5


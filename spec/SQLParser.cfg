SPECIFICATION Spec_Parser

CONSTANTS
  MAX_QUERY_DEPTH = 3
  MAX_TOKENS = 50
  MAX_TX = 3
  MAX_LSN = 20
  MAX_PAGES = 10
  
  Keywords = {"SELECT", "FROM", "WHERE", "INSERT", "UPDATE", "DELETE",
              "CREATE", "DROP", "TABLE", "INDEX", "JOIN", "LEFT", "RIGHT",
              "INNER", "OUTER", "ON", "AS", "AND", "OR", "NOT", "NULL",
              "TRUE", "FALSE", "CASE", "WHEN", "THEN", "ELSE", "END",
              "GROUP", "BY", "HAVING", "ORDER", "LIMIT", "DISTINCT",
              "BEGIN", "COMMIT", "ROLLBACK", "CAST", "VALUES", "SET", "INTO"}
  
  Operators = {"+", "-", "*", "/", "=", "<>", "<", ">", "<=", ">=",
               "||", "AND", "OR", "NOT", "IN", "BETWEEN", "LIKE"}

INVARIANTS
  TypeOK_Parser
  Inv_Parser_DepthBound
  Inv_Parser_WellFormedAST
  Inv_Parser_TokensConsumed

PROPERTIES
  Prop_Parser_Termination

CONSTRAINT
  parseDepth <= 3
  /\ currentPos <= 50


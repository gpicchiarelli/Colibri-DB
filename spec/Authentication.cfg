SPECIFICATION Spec

CONSTANTS
    Users = {u1, u2, u3}
    MaxSessions = 3
    SessionTimeout = 3600
    MaxLoginAttempts = 5
    LockoutDuration = 900
    MinPasswordLength = 8
    HashIterations = 100000
    MFAEnabled = TRUE
    PasswordExpiry = 7776000

    * CORE constants (required since module EXTENDS CORE)
    MAX_TX = 3
    MAX_LSN = 20
    MAX_PAGES = 10
    PAGE_SIZE = 1024

INVARIANTS
    TypeInvariant
    PasswordsHashed
    StrongHashAlgorithms
    LockedAccountsNoSessions
    SessionLimit
    NoExpiredActiveSessions
    MFAIntegrity
    SessionsForRegisteredUsers
    AuditLogMonotonic
    BruteForceProtection
    NoPasswordReuse

PROPERTIES
    EventualAuthentication
    SessionCleanup
    EventualUnlock

CONSTRAINT
    currentTime < 10000


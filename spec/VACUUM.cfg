SPECIFICATION Spec_VACUUM

CONSTANTS
  MAX_TX = 3
  MAX_LSN = 20
  MAX_PAGES = 10
  Tables = {users, orders, products}
  VACUUM_THRESHOLD = 20
  MAX_DEAD_TUPLES = 100
  TxIds = {1, 2, 3}

INVARIANTS
  TypeOK_VACUUM
  Inv_VACUUM_DeadRemoved
  Inv_VACUUM_CorrectRemoval
  Inv_VACUUM_IndexConsistency
  Inv_VACUUM_NoConflict
  Inv_VACUUM_DeadCountAccurate

PROPERTIES
  Prop_VACUUM_Completion

CONSTRAINT
  \A table \in Tables: Cardinality(heapTuples[table]) <= 50
  /\ \A table \in Tables: deadTupleCount[table] <= 100


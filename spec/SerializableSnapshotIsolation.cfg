SPECIFICATION Spec_SSI

CONSTANTS
  MAX_TX = 3
  MAX_LSN = 20
  MAX_PAGES = 10
  TxIds = {1, 2, 3}
  Keys = {1, 2}

INVARIANTS
  TypeOK_SSI
  Inv_SSI_Serializability
  Inv_SSI_SnapshotIsolation
  Inv_SSI_WriteWriteConflict
  Inv_SSI_TimestampMonotonic

PROPERTIES
  Prop_SSI_TxCompletion
  Prop_SSI_ReadOnlyCommit

CONSTRAINT
  globalTS <= 20
  /\ \A tid \in TxIds: Cardinality(siReadSet[tid]) <= 3
  /\ \A tid \in TxIds: Cardinality(siWriteSet[tid]) <= 3


SPECIFICATION Spec

CONSTANTS
    Nodes = {n1, n2, n3}
    MaxReplicas = 2
    MaxReplicationLag = 10
    QuorumSize = 2
    ConflictResolution = "LAST_WRITE_WINS"
    \* CORE constants (required since Replication EXTENDS CORE)
    MAX_TX = 3
    MAX_LSN = 30
    MAX_PAGES = 10
    PAGE_SIZE = 1024

INVARIANTS
    TypeInvariant
    ReplicationConsistency
    QuorumAcknowledged
    NoDivergence

PROPERTIES
    EventualConsistency
    SyncReplicationStrong

CONSTRAINT
    currentTime < 50

CHECK_DEADLOCK FALSE

SPECIFICATION Spec

CONSTANTS
    Subjects = {alice, bob, admin}
    Objects = {table1, table2, view1}
    Operations = {READ, WRITE, DELETE, GRANT, REVOKE}
    SecurityLevels = {UNCLASSIFIED, CONFIDENTIAL, SECRET, TOP_SECRET}
    Attributes = {department, role, location}
    MaxPolicies = 10
    DefaultDeny = TRUE

    * CORE constants (required since module EXTENDS CORE)
    MAX_TX = 3
    MAX_LSN = 20
    MAX_PAGES = 10
    PAGE_SIZE = 1024

INVARIANTS
    TypeInvariant
    AccessMatrixWellFormed
    CapabilitiesNotExpired
    SecurityLabelsValid
    ClearancesValid
    UniquePolicyIds
    PolicyLimit
    AttributesWellDefined
    AuditLogMonotonic
    NoInformationFlowViolation
    CapabilityTimeBounds
    DefaultDenyEnforced
    ConsistentPolicyResolution

PROPERTIES
    GrantEventuallyEffective
    RevokeEventuallyEffective
    ExpiredCapabilitiesRemoved

CONSTRAINT
    currentTime < 100


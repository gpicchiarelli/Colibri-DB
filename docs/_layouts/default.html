<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    
    <!-- SEO -->
    {% seo %}
</head>
<body>

    <!-- Navigation -->
    <nav class="site-nav">
        <div class="wrapper">
            <ul>
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="https://github.com/gpicchiarelli/Colibri-DB/tree/main/docs">Docs</a></li>
                <li><a href="https://github.com/gpicchiarelli/Colibri-DB/blob/main/docs/wiki/Part-01-Foundations/00-Guida-Alla-Lettura.md">Foundations</a></li>
                <li><a href="https://github.com/gpicchiarelli/Colibri-DB/blob/main/docs/wiki/Part-02-Core-Engine/00-Introduzione.md">Core Engine</a></li>
                <li><a href="https://github.com/gpicchiarelli/Colibri-DB/blob/main/docs/wiki/Part-03-Query/00-Introduzione.md">Query</a></li>
                <li><a href="https://github.com/gpicchiarelli/Colibri-DB/blob/main/docs/wiki/Part-04-Metadata/00-Introduzione.md">Metadata</a></li>
                <li><a href="https://github.com/gpicchiarelli/Colibri-DB/blob/main/docs/wiki/Part-05-Server/00-Introduzione.md">Server</a></li>
                <li><a href="https://github.com/gpicchiarelli/Colibri-DB/blob/main/docs/wiki/Part-06-Tooling/00-Introduzione.md">Tooling</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="wrapper">
            <h3>üê¶ {{ site.title }}</h3>
            <p>RDBMS sperimentale in Swift 6</p>
            
            <div class="footer-links">
                <a href="https://github.com/gpicchiarelli/Colibri-DB">GitHub</a>
                <a href="https://github.com/gpicchiarelli/Colibri-DB/issues">Issues</a>
                <a href="https://github.com/gpicchiarelli/Colibri-DB/discussions">Discussions</a>
                <a href="https://github.com/gpicchiarelli/Colibri-DB/blob/main/LICENSE">License</a>
            </div>
            
            <p>&copy; 2024 {{ site.title }} Team. Licenza BSD 3-Clause License.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add active class to navigation items
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('section[id]');
            const navLinks = document.querySelectorAll('.site-nav a[href^="#"]');
            
            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                if (scrollY >= (sectionTop - 200)) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${current}`) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>

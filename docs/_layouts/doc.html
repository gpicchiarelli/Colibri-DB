---
layout: default
---

<style>
/* Documentation specific styles */
.doc-content {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem 0;
}

.doc-header {
  margin-bottom: 3rem;
  padding-bottom: 2rem;
  border-bottom: 1px solid var(--gray-200);
}

.doc-title {
  font-size: 2.5rem;
  font-weight: 700;
  color: var(--gray-900);
  margin-bottom: 1rem;
}

.doc-description {
  font-size: 1.125rem;
  color: var(--gray-600);
  line-height: 1.6;
}

.doc-body {
  font-size: 1rem;
  line-height: 1.7;
  color: var(--gray-800);
}

.doc-body h1,
.doc-body h2,
.doc-body h3,
.doc-body h4,
.doc-body h5,
.doc-body h6 {
  margin-top: 2rem;
  margin-bottom: 1rem;
  font-weight: 600;
  color: var(--gray-900);
}

.doc-body h1 { font-size: 2rem; }
.doc-body h2 { font-size: 1.75rem; }
.doc-body h3 { font-size: 1.5rem; }
.doc-body h4 { font-size: 1.25rem; }

.doc-body p {
  margin-bottom: 1.5rem;
}

.doc-body ul,
.doc-body ol {
  margin-bottom: 1.5rem;
  padding-left: 1.5rem;
}

.doc-body li {
  margin-bottom: 0.5rem;
}

.doc-body blockquote {
  border-left: 4px solid var(--primary);
  background: var(--gray-50);
  padding: 1rem 1.5rem;
  margin: 1.5rem 0;
  border-radius: 0 var(--radius) var(--radius) 0;
}

.doc-body blockquote p {
  margin-bottom: 0;
  color: var(--gray-700);
  font-style: italic;
}

.doc-body code {
  font-family: var(--font-mono);
  font-size: 0.875em;
  background-color: var(--gray-100);
  padding: 0.25rem 0.5rem;
  border-radius: 0.25rem;
  color: var(--error);
  font-weight: 500;
}

.doc-body pre {
  font-family: var(--font-mono);
  background-color: var(--gray-900);
  color: var(--gray-100);
  padding: 1.5rem;
  border-radius: var(--radius);
  overflow-x: auto;
  margin: 1.5rem 0;
  font-size: 0.875rem;
  line-height: 1.6;
}

.doc-body pre code {
  background: none;
  padding: 0;
  color: inherit;
  font-weight: normal;
}

.doc-body table {
  width: 100%;
  border-collapse: collapse;
  margin: 1.5rem 0;
  border-radius: var(--radius);
  overflow: hidden;
  border: 1px solid var(--gray-200);
}

.doc-body th,
.doc-body td {
  padding: 0.75rem 1rem;
  text-align: left;
  border-bottom: 1px solid var(--gray-200);
}

.doc-body th {
  background-color: var(--gray-50);
  font-weight: 600;
  color: var(--gray-900);
  font-size: 0.875rem;
}

.doc-body tr:last-child td {
  border-bottom: none;
}

.doc-body tr:hover {
  background-color: var(--gray-50);
}

.doc-body img {
  max-width: 100%;
  height: auto;
  border-radius: var(--radius);
  margin: 1.5rem 0;
}

/* Breadcrumb */
.breadcrumb {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 1rem;
  font-size: 0.875rem;
  color: var(--gray-500);
}

.breadcrumb a {
  color: var(--gray-500);
  text-decoration: none;
}

.breadcrumb a:hover {
  color: var(--primary);
  text-decoration: underline;
}

.breadcrumb-separator {
  color: var(--gray-400);
}

/* Table of Contents */
.toc {
  background: var(--gray-50);
  border: 1px solid var(--gray-200);
  border-radius: var(--radius);
  padding: 1.5rem;
  margin: 2rem 0;
}

.toc h3 {
  margin-bottom: 1rem;
  font-size: 1.125rem;
  color: var(--gray-900);
}

.toc ul {
  list-style: none;
  padding-left: 0;
  margin: 0;
}

.toc li {
  margin-bottom: 0.5rem;
}

.toc a {
  color: var(--gray-600);
  text-decoration: none;
  font-size: 0.875rem;
}

.toc a:hover {
  color: var(--primary);
  text-decoration: underline;
}

/* Responsive */
@media (max-width: 768px) {
  .doc-content {
    padding: 1rem 0;
  }
  
  .doc-title {
    font-size: 2rem;
  }
  
  .doc-body h1 { font-size: 1.75rem; }
  .doc-body h2 { font-size: 1.5rem; }
  .doc-body h3 { font-size: 1.25rem; }
}
</style>

<div class="doc-content">
  <div class="doc-header">
    <nav class="breadcrumb">
      <a href="{{ site.baseurl }}/">Home</a>
      <span class="breadcrumb-separator">›</span>
      <a href="{{ site.baseurl }}/wiki/">Wiki</a>
      <span class="breadcrumb-separator">›</span>
      <span>{{ page.title }}</span>
    </nav>
    
    <h1 class="doc-title">{{ page.title }}</h1>
    {% if page.description %}
    <p class="doc-description">{{ page.description }}</p>
    {% endif %}
  </div>
  
  <div class="doc-body">
    {{ content }}
  </div>
</div>

# Colibrì DB Documentation Site Configuration

# Site settings
title: "Colibrì DB"
description: "RDBMS sperimentale ad alte prestazioni per macOS con architettura modulare e verifiche formali complete"
baseurl: ""
url: "https://gpicchiarelli.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Collections
collections:
  wiki:
    output: true
    permalink: /wiki/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "wiki"
    values:
      layout: "doc"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO
author: "Colibrì DB Team"
twitter:
  username: colibridb
  card: summary_large_image

# Social links
social:
  name: Colibrì DB
  links:
    - https://github.com/gpicchiarelli/Colibri-DB

# Navigation
navigation:
  - title: "Home"
    url: "/"
  - title: "Architecture"
    url: "/architecture"
  - title: "TLA+ Specifications"
    url: "/tla-specifications"
  - title: "Quick Start"
    url: "/wiki/Quick-Start/"
  - title: "API Reference"
    url: "/wiki/API-Reference/"
  - title: "GitHub"
    url: "https://github.com/gpicchiarelli/Colibri-DB"
    external: true

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
  - node_modules/
  - package.json
  - package-lock.json

# Include in build
include:
  - _pages/
  - _assets/

# Sass configuration
sass:
  sass_dir: _sass
  style: compressed

# Kramdown configuration
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Rouge syntax highlighting
rouge:
  theme: github
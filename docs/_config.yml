# GitHub Pages Configuration for ColibrDB
title: ColibrDB
description: Un RDBMS sperimentale ad alte prestazioni scritto in Swift 6.2
author: ColibrDB Team
url: https://gpicchiarelli.github.io
baseurl: /Colibri-DB

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "doc"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Include
include:
  - _pages

# Social links
social:
  name: ColibrDB
  links:
    - https://github.com/gpicchiarelli/Colibri-DB
    - https://github.com/gpicchiarelli/Colibri-DB/issues
    - https://github.com/gpicchiarelli/Colibri-DB/discussions

# SEO
seo:
  type: Organization
  name: ColibrDB
  description: Un RDBMS sperimentale ad alte prestazioni scritto in Swift 6.2
  url: https://gpicchiarelli.github.io/Colibri-DB
  image: /assets/og-image.png
  twitter:
    username: colibridb
  facebook:
    app_id: 123456789

# Colibrì DB Documentation Site Configuration
# Optimized for GitHub Pages

# Site settings
title: "Colibrì DB"
description: "RDBMS professionale per macOS con architettura modulare e verifiche formali complete"
baseurl: "/Colibri-DB"  # Nome del repository
url: "https://gpicchiarelli.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# GitHub Pages specific settings
github: [metadata]

# Plugins supportati da GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-github-metadata

# Collections
collections:
  wiki:
    output: true
    permalink: /wiki/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "wiki"
    values:
      layout: "doc"

# SEO
author: "Colibrì DB Team"
twitter:
  username: colibridb
  card: summary_large_image

# Social links
social:
  name: Colibrì DB
  links:
    - https://github.com/gpicchiarelli/Colibri-DB

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
  - node_modules/
  - package.json
  - package-lock.json
  - .gitignore
  - .git/
  - .github/

# Include in build
include:
  - _pages/
  - _assets/

# Sass configuration
sass:
  sass_dir: _sass
  style: compressed

# Kramdown configuration
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Rouge syntax highlighting
rouge:
  theme: github

# Jekyll 4.0+ compatibility
timezone: UTC
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pagina Non Trovata | Colibr√¨DB</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #0071e3 0%, #00c4cc 100%);
            color: white;
        }
        
        .error-code {
            font-size: clamp(8rem, 20vw, 15rem);
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1rem;
            opacity: 0.9;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .error-message {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .error-description {
            font-size: 1.125rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            max-width: 500px;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .error-btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid white;
            cursor: pointer;
            display: inline-block;
        }
        
        .error-btn-primary {
            background: white;
            color: #0071e3;
        }
        
        .error-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .error-btn-secondary {
            background: transparent;
            color: white;
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .error-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-icon">üê¶</div>
        <div class="error-code">404</div>
        <h1 class="error-message">Pagina Non Trovata</h1>
        <p class="error-description">
            Ops! La pagina che stai cercando sembra essere volata via come un colibr√¨. 
            Torna alla home page o esplora la documentazione.
        </p>
        <div class="error-actions">
            <a href="/" class="error-btn error-btn-primary">
                Torna alla Home
            </a>
            <a href="https://github.com/gpicchiarelli/Colibri-DB" class="error-btn error-btn-secondary">
                Vai su GitHub
            </a>
        </div>
    </div>
</body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0071e3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c4cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>
  
  <!-- Database Icon -->
  <g fill="white">
    <!-- Top cylinder -->
    <ellipse cx="50" cy="35" rx="20" ry="7"/>
    
    <!-- Middle section -->
    <rect x="30" y="35" width="40" height="20" fill="white"/>
    
    <!-- Middle line -->
    <ellipse cx="50" cy="45" rx="20" ry="7"/>
    
    <!-- Bottom cylinder -->
    <ellipse cx="50" cy="55" rx="20" ry="7"/>
    
    <!-- Bottom section -->
    <rect x="30" y="55" width="40" height="10" fill="white"/>
    
    <!-- Bottom cap -->
    <ellipse cx="50" cy="65" rx="20" ry="7"/>
  </g>
  
  <!-- Lightning bolt (performance) -->
  <path d="M 65 25 L 62 35 L 67 35 L 63 45" 
        stroke="white" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>


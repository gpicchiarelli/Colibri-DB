---
layout: default
---

<section class="section">
  <div class="shell">
    <article class="card">
      <header class="section__header">
        <span class="section__eyebrow">Wiki</span>
        <h1 class="section__title">{{ page.title }}</h1>
        {% if page.description %}
        <p class="section__lede">{{ page.description }}</p>
        {% endif %}
      </header>
      <div class="wiki-content">
        {{ content }}
      </div>
    </article>
  </div>
</section>
